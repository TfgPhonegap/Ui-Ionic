<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
    <ion-side-menus>
      <!-- Contingut de la pÃ gina -->
      <ion-side-menu-content>
          <ion-nav-bar class="bar-positive nav-title-slide-ios7">
          </ion-nav-bar>
            <ion-nav-buttons side="left">
              <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
          <ion-nav-view></ion-nav-view>

      </ion-side-menu-content>

      <!-- Contingut del panell esquerra -->
      <ion-side-menu side="left" ng-controller="LeftPanelController">
        <ion-header-bar class="bar bar-header bar-energized">
          <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ul class="list">
              <a nav-clear menu-close ng-repeat="item in items" href="{{item.link}}" class="{{item.type}}">
                <i class="{{item.icon}}"></i>
                {{item.title}}
              </a>
            </ul>
          </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
