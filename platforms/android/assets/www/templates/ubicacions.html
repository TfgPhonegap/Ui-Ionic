<!-- Llistat ubicacions d'un usuari determinat -->
<ion-view title="Ubicacions {{userName}}">
  <ion-content class="has-header">
  
    <ion-list>
    	
    <div ng-repeat="dia in ubicacions | orderBy : ubicacions.data">
            <div class="item item-divider">{{dia.data}}</div>
            <li class="item" href="" ng-repeat="ubicacio in dia.ubicacionsDia">
                {{ubicacio.lloc}} 
            <span class="item-note">
                {{ubicacio.hora}}
            </span>
            </li>
        </div>
    </ion-list>
  </ion-content>
</ion-view>
