<ion-view title="Novetats">
  <ion-content>
	<ion-refresher
	    pulling-text="Pull to refresh..."
	    on-refresh="doRefresh()">
  	</ion-refresher>
  		<i class="icon ion-ios7-arrow-thin-down" ng-if="capNoticia"></i>
	    <div class="card" ng-repeat="new in news">
	    	<div class="item item-avatar">
			    <img ng-src='{{DireccioServer}}/images/avatar/{{new.userName}}'>
			    <h2>{{new.userName}}</h2>
			    <p ng-if="new.tipus=='acces'"><i class="icon ion-key"></i> Petició d'accés a {{new.lloc}}</p>
			    <p ng-if="new.tipus=='ubicacio'"><i class="icon ion-android-location"></i> 
			    Ha estat a {{new.lloc}}</p>

			</div>
			</div>
	    </div>
  </ion-content>
</ion-view>
