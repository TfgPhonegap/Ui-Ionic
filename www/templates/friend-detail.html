
<ion-view title="{{friend.name}}">
  <ion-content has-header="true" padding="true">
	 	<div class="circle" style="background-image: 
	       url('{{DireccioServer}}/images/avatar/{{friend.name}}')">
		</div>
	<div class="list card">

	<div class="item">
		<div class="descripcio">
			<h2>Grup: {{friend.grup}}</h2>
			<p>Estat: {{friend.description}}</p>	
		</div>
	</div>
	<div class="item">
		<div class="button-bar">
			<a class="button button-light" href="#/app/friend/{{friend.name}}/ubicacions">Ubicacions</a>
			<a class="button button-dark" href="#/app/friend/{{friend.name}}/accessos">Accessos</a>
		</div>
	</div>

	</div>
  </ion-content>
</ion-view>
