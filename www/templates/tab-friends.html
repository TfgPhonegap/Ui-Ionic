<ion-view title="Friends">
  <ion-content class="has-header">
  
    <ion-list>
    	<label class="item item-input">
		    <i class="icon ion-search placeholder-icon"></i>
		    <input type="text" placeholder="Search" ng-model="search.name">
		</label>
       <ion-item class="item item-avatar" ng-repeat="friend in friends | filter: search:strict" 
                  item="item" 
                  href="#/tab/friend/{{friend.name}}">
          <img src='img/avatars/heisenberg.png'>
	      <h2>{{friend.name}}</h2>
	      <p>{{friend.description}}</p>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
