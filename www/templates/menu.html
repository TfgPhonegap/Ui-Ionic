<ion-side-menus>

 <!-- Contingut de la pÃ gina -->
      <ion-side-menu-content>
          <ion-nav-bar class="bar-positive nav-title-slide-ios7">
          </ion-nav-bar>
            <ion-nav-buttons side="left">
              <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
              <button class="button button-icon icon ion-camera" ng-click="fesFoto()">{{textCodi}}</button>
            </ion-nav-buttons>
          <ion-nav-view name="menu-content"></ion-nav-view>

      </ion-side-menu-content>

 <!-- Contingut del panell esquerra -->
      <ion-side-menu side="left" ng-controller="LeftPanelController">
        <ion-header-bar class="bar bar-header bar-energized">
          <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ul class="list">
              <a nav-clear menu-close ng-repeat="item in items" href="{{item.link}}" class="{{item.type}}">
                <i class="{{item.icon}}"></i>
                {{item.title}}
              </a>
            </ul>
          </ion-content>
      </ion-side-menu>
</ion-side-menus>
